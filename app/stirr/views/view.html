<div class="padding" ng-controller="ViewController">
  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
    <div class="stirr-banner">
      <img ng-src="{{ url }}">
      <div class="stirr-overlay">
        <h2>{{ recipe.name }}</h2>
        <h3>By {{ recipe.author }}</h3>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Description
      </div>
      <div class="item list">
        <label class="item item-input">
          <span class="input-label">{{ recipe.description }}</span>
        </label>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Ingredients
      </div>
      <div class="item list" ng-repeat="ingredient in ingredients">
        <label class="item item-input">
          <span class="input-label">{{ ingredient.name }}</span>
          <span>{{ ingredient.quantity }}</span>
        </label>
      </div>
    </div>
    <div class="card">
      <div class="item item-divider">
        Instructions
      </div>
      <div class="item list" ng-repeat="action in actions">
        <label class="item item-input">
          <span class="input-label">Step {{ $index + 1 }}:</span>
          <span>{{ action.step }}</span>
        </label>
      </div>
    </div>
  </div>
</div>
