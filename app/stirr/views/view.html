<div class="padding" ng-controller="ViewController">

  <super-navbar>
    <super-navbar-title>
      {{ navbarTitle }}
    </super-navbar-title>
  </super-navbar>

  <h1>Here are all the current dishes: </h1>
  <div ng-repeat="dish in dishes">
    <h1>{{ dish.name }}</h1>
    <h2>{{ dish.prepTime }}</h2>
    <h2>{{ dish.author }}</h2>
  </div>

</div>
