<div class="padding" ng-controller="HomeController">
  <super-navbar>
    <super-navbar-title>
      stirr
    </super-navbar-title>
  </super-navbar>
  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <button class="button button-full button-positive" ng-click="newRecipe()">
      Create a new recipe
    </button>
    <super-navigate location="stirr#edit" data-params-id="{{ recipe.id }}" ng-repeat="recipe in recipes">
      <div class="recipe-item">
        <div class="item recipe-name-author padding">
          <h1>{{ recipe.name }}</h1>
          <h2>By {{ recipe.author }}</h2>
        </div>
        <div class="item item-image">
          <img ng-src="{{ recipe.image.url || '/food-placeholder.png' }}">
        </div>
      </div>
    </super-navigate>

    <h4 ng-show="recipes.length == 0" class="assertive padding">
      No recipes found. Create one?
    </h4>
  </div>

</div>
