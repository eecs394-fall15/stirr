<div class="padding" ng-controller="HomeController">
  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <div class="stirr-fake-tabs">
      <div class="stirr-indicator" ng-class="{active: filtering}"></div><div class="stirr-indicator" ng-class="{active: !filtering}"></div>
      <button  ng-class="{active: filtering}" ng-click="filter(true)"><i class="icon super-ios-person"></i></button><button ng-class="{active: !filtering}" ng-click="filter(false)"><i class="icon super-ios-people"></i></button>
    </div>
    <div class="list searchbar">
      <label class="item item-input">
        <i class="icon super-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="searchText">
      </label>
    </div>
    <div class="recipe-list">
      <super-navigate location="stirr#view" data-params-id="{{ recipe.id }}" ng-repeat="recipe in recipes | filter:searchText">
        <div class="stirr-banner">
          <img ng-src="{{ recipe.image.url || '/food-placeholder.png' }}">
          <div class="stirr-overlay">
            <h2>{{ recipe.name }}</h2>
            <h3>By {{ recipe.author }}</h3>
          </div>
        </div>
      </super-navigate>
    </div>
    <h4 ng-show="recipes.length == 0" class="assertive padding">
      No recipes found. Create one?
    </h4>
    <div class="stirr-spacer"></div>
  </div>
</div>
