<div class="padding" ng-controller="EditController">
  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <h1 ng-show="errorMsg" ng-bind="errorMsg"></h1>
  <div ng-hide="showSpinner || errorMsg">

    <img class="image" ng-src="{{ recipe.image.url }}" ng-show="recipe.image">
    <img class="image" src="/food-placeholder.png" ng-hide="recipe.image">

    <form>
      <div class="card">
        <div class="item item-divider">
          Recipe Information
        </div>
        <div class="item list">
          <label class="item item-input">
            <span class="input-label">Recipe Name:</span>
            <input type="text" name="name" ng-model="recipe.name" placeholder="Enter name">  
          </label>
          <label class="item item-input">
            <span class="input-label">Author:</span>
            <input type="text" name="author" ng-model="recipe.author" placeholder="Enter author name">
          </label>
          <label class="item item-input">
            <span class="input-label">Description:</span>
            <input type="text" name="description" ng-model="recipe.description" placeholder="Enter a description">
          </label>
        </div>
      </div>

      <div class="card">
        <div class="item item-divider">
          Ingredients 
        </div>
        <div class="item list" ng-repeat="ingredient in recipe.ingredients">
          <div class="item item-input">
            <div>
              <span class="input-label">Ingredient:</span>
              <input type="text" name="name" ng-model="ingredient.name" placeholder="Enter ingredient"> 
            </div>
            <div>
              <span class="input-label">Quantity:</span>
              <input type="text" name="quantity" ng-model="ingredient.quantity" placeholder="Enter quantity">  
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="item item-divider">
          Instructions
        </div>
        <div class="item list" ng-repeat="action in recipe.actions">
          <label class="item item-input">
            <span class="input-label">Step {{ $index + 1 }}:</span>
            <input type="text" name="step" ng-model="action.step" placeholder="Enter instructions">
          </label>
        </div>
      </div>
    </form>
  </div>

</div>
