<div class="padding" ng-controller="EditController">

  <super-navbar>
    <super-navbar-title>
      Edit Recipe
    </super-navbar-title>
  </super-navbar>

  <img class="image" ng-src="{{ recipe.image.url }}" ng-if="recipe.image">
  <img class="image" src="/food-placeholder.png" ng-if="!recipe.image">

  <form name="editRecipe" ng-submit="submitForm()" novalidate>

    <div class="card">
      <div class="item item-divider">
        Recipe Information
      </div>
      <div class="item list">
        <label class="item item-input">
          <span class="input-label">Recipe Name:</span>
          <input type="text" name="name" ng-model="recipe.name" placeholder="{{ recipe.name }}">
        </label>
        <label class="item item-input">
          <span class="input-label">Author:</span>
          <input type="text" name="authorName" ng-model="recipe.description.authorName" placeholder="Enter author name">
        </label>
        <label class="item item-input">
          <span class="input-label">Description:</span>
          <input type="text" name="description" ng-model="recipe.description.description" placeholder="Enter a description">
        </label>
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">
        Ingredients
      </div>
      <div class="item list" ng-repeat="ingredient in recipe.ingredients">
        <div class="item item-input">
          <div>
            <span class="input-label">Ingredient:</span>
            <input type="text" name="name" ng-model="ingredient.name" placeholder="Enter ingredient">
          </div>
          <div>
            <span class="input-label">Quantity:</span>
            <input type="text" name="quantity" ng-model="ingredient.quantity" placeholder="Enter quantity">
          </div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="item item-divider">
        Instructions
      </div>
      <div class="item list" ng-repeat="action in recipe.actions">
        <label class="item item-input">
          <span class="input-label">Step {{ $index + 1 }}:</span>
          <input type="text" name="step" ng-model="action.step" placeholder="Enter instructions">
        </label>
      </div>
    </div>

    <button type="submit">
      save
    </button>

  </form>

</div>
