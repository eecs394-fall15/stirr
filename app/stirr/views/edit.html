<div class="padding" ng-controller="EditController">
  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <h1 ng-show="errorMsg">{{ errorMsg }}</h1>
  <div ng-hide="showSpinner || errorMsg">
    <div class="stirr-banner">
      <img ng-src="{{ url }}">
      <div class="stirr-image-spinner" ng-show="showImageSpinner">
        <div class="stirr-vertical-center">
          <i class="super-loading-c"></i>
        </div>
      </div>
      <div class="stirr-image-edit">
        <button ng-click="uploadImage()">
          <i class="icon super-folder"></i>
        </button>
        <button ng-click="snapImage()">
          <i class="icon super-camera"></i>
        </button>
      </div>
    </div>
    <form>
      <div class="card stirr-edit-form">
        <div class="item list stirr-list">
          <label class="item item-input">
            <input type="text" name="name" ng-model="recipe.name" ng-change="change()" placeholder="Title" style="font-weight: bold">
          </label>
          <label class="item item-input">
            <span class="input-label stirr-input-by">By</span>
            <input type="text" name="author" ng-model="recipe.author" ng-change="change()" placeholder="Author">
          </label>
          <label class="item item-input">
            <input type="text" name="description" ng-model="recipe.description" ng-change="change()" placeholder="Description">
          </label>
        </div>
        <div class="item stirr-item-divider">
          Ingredients
        </div>
        <div class="item list stirr-list" ng-repeat="ingredient in ingredients">
          <div class="item item-input">
            <div>
              <input type="text" name="name" ng-model="ingredient.name" ng-change="change()" placeholder="Ingredient">
            </div>
            <div>
              <input type="text" name="quantity" ng-model="ingredient.quantity" ng-change="change()" placeholder="Quantity">
            </div>
          </div>
        </div>
        <div class="item stirr-item-divider">
          Steps
        </div>
        <div class="item list stirr-list" ng-repeat="action in actions">
          <label class="item item-input">
            <span class="input-label">{{ $index + 1 }}.</span>
            <input type="text" name="step" ng-model="action.step" ng-change="change()" placeholder="Step">
          </label>
        </div>
      </div>
    </form>
  </div>

</div>
